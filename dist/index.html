<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="bundle.js"></script>
        <link rel="stylesheet" href="style.css">
    
        <title>En stack</title>
    </head>
    <body>
            <button type="button"  name="darkModeBtn" id="darkModeBtn">Bespara mina ögon från denna ljusa bakgrund</button>
            <h1>Här kan vi leka med en stack</h1>
            Stacken: <span id="top_of_stack">n/a</span><br>
            <button type="button" name="peek" class="btn" id="peek">Vad finns överst på stacken?</button>
            <button type="button" name="pop" class="btn" id="pop">Poppa stacken!</button>
            <button type="button" name="push" class="btn" id="push">Pusha till stacken</button>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script>
                $("#darkModeBtn").click(function(){
                    $("body").addClass("darkmode");
            });               
        </script>
    </body>
</html>
